# Default values for jumia.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  frontend:
    repository: 992122884453.dkr.ecr.eu-west-2.amazonaws.com/validator-frontend
    tag: "v0.0.1"
  backend:
    repository: 992122884453.dkr.ecr.eu-west-2.amazonaws.com/validator-backend
    tag: "v0.0.1"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "jumia-phone-validator"

externalSecret:
  enabled: true
  refreshInterval: 0h
  secretStoreRef: 
    name: "parameter-store-backend"
    kind: ClusterSecretStore

app:
  name: ""
  env: []
  envFromExtSecret:
    - name: "DB_PASSWORD"
      key: "validator-backend-db-password"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  frontend:
    port: 8081
  backend:
    port: 8080

ingress:
  enabled: false
  className: "alb"
  annotations: 
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    cert-manager.io/cluster-issuer: letsencrypt-test
    # kubernetes.io/ingress.class: alb
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: phone-validator.jumia-devops-challenge.eu
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
   - secretName: phone-validator-tls
     hosts:
       - phone-validator.jumia-devops-challenge.eu

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 2
    memory: 1Gi
  requests:
    cpu: 1
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 6
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations:
  - key: "application"
    operator: "Equal"
    value: "JumiaPhoneValidator"
    effect: "PreferNoSchedule"

affinity: 
  podAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
    - labelSelector:
        matchExpressions:
        - key: app
          operator: In
          values:
          - jumia-phone-validator
      topologyKey: topology.kubernetes.io/zone
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - jumia-phone-validator
        topologyKey: topology.kubernetes.io/zone
